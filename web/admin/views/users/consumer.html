<div class="row">
  <div class="col-md-12 col-sm-6">
    <div class="widget-header header-color-blue">
      <h5 class="bigger lighter">
        <i class="icon-table"></i>
        普通用户数据管理
      </h5>
    </div>
    <div class="widget-body">
      <div ng-hide="!vm.users.length">
        <div class="well no-margin padding-10">
          <div class="row">
            <div class="col-sm-6">
              <div>
                <label>
                  展示
                  <select ng-model="vm.page.size" title="每页条数"
                          ng-options="pageSize for pageSize in [10, 20, 50]"></select>
                  个用户
                </label>
              </div>
            </div>
            <div class="col-sm-6">
              <div>
                <label class="pull-right">搜 索:
                <span class="input-icon input-icon-right">
                  <input type="text" ng-model="vm.filter.$">
                  <i class="icon-search blue"></i>
                </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover no-margin">
          <thead>
          <tr>
            <th class="center">
              <label>
                <input type="checkbox" class="ace" />
                <span class="lbl"></span>
              </label>
            </th>
            <th class="hidden-480">
              <i class="icon-list bigger-110 hidden-480"></i>
              编 号
            </th>
            <th class="hidden-480">
              <i class="icon-user bigger-110 hidden-480"></i>
              名 称
            </th>

            <th>
              <i class="icon-envelope-alt bigger-110 hidden-480"></i>
              邮 箱
            </th>
            <th class="hidden-480">
              <i class="fa fa-tel hidden-480"></i>
              手 机
            </th>
            <th class="hidden-480">
              <i class="icon-cogs bigger-110 hidden-480"></i>
              操 作
            </th>
          </tr>
          </thead>

          <tbody>
          <tr ng-repeat="user in vm.users|filter:vm.filter|paging:vm.page.index:vm.page.size">
            <td class="center">
              <label>
                <input type="checkbox" class="ace" />
                <span class="lbl"></span>
              </label>
            </td>

            <td>{{$index+1}}</td>
            <td>{{user.name}}</td>

            <td>
              {{user.email}}
            </td>

            <td>
              {{user.phone}}
            </td>

            <td>
              <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                <a class="blue" href="#">
                  <i class="icon-zoom-in bigger-130"></i>
                </a>

                <a class="green" href="#">
                  <i class="icon-pencil bigger-130"></i>
                </a>

                <a class="red" ng-click="vm.del($index, user.id)">
                  <i class="icon-trash bigger-130"></i>
                </a>
              </div>

            </td>
          </tr>
          </tbody>
        </table>
        <div class="well no-margin">
          <div class="row">
            <div class="col-md-6">
              <small>显示 <strong>{{vm.page.index}}</strong> 到 <strong>{{numPages}} </strong> 页 <em>总共{{vm.users.length}}个用户</em></small>
            </div>
            <div class="col-md-6">
              <pagination total-items="vm.users|filter:vm.filter|size"
                          ng-model="vm.page.index"
                          max-size="5"
                          items-per-page="vm.page.size"
                          class="pagination-sm pull-right no-margin"
                          num-pages="numPages"
                          first-text="首页"
                          last-text="尾页"
                          previous-text="上一页"
                          next-text="下一页"
                          boundary-links="true">
              </pagination>
            </div>

          </div>
        </div>
      </div>
      <div class="padding-10" ng-show="!vm.users.length">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-success">
              <button type="button" class="close">
                <i class="icon-remove"></i>
              </button>

              <i class="icon-umbrella bigger-120 blue"></i>
              亲!现在还没有数据哦.....
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
